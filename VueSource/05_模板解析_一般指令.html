<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_模板解析_一般指令</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      font-size: 30px;
    }
  </style>
</head>
<body>
<div id="test">
  <p v-text="content"></p>
  <p v-html="content"></p>
  <p class="classA" v-class="myClass">xxxxxxxx</p>
</div>

<script type="text/javascript" src="./js/mvvm/mvvm.js"></script>
<script type="text/javascript" src="./js/mvvm/compile.js"></script>
<script type="text/javascript" src="./js/mvvm/observer.js"></script>
<script type="text/javascript" src="./js/mvvm/watcher.js"></script>
<script type="text/javascript">
  new MVVM({
    el: '#test',
    data: {
      content: '<a href="http://www.atguigu.com">尚硅谷</a>',
      myClass: 'classB'
    },
  })
</script>
</body>
</html>
